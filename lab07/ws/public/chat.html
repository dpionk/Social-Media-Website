<!DOCTYPE html>
<html>

<head>
  <title>WebSocket API</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styl.css" />
  <script src="js/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
  <pre id="messages" style="height: 400px; overflow: scroll"></pre>
  <form id="chat-form">
	<input
	  id="message"
	  type="text"
	  placeholder="Napisz wiadomość"
	  required
	  autocomplete="off"
	  style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;"
	/>
	<button style="width: 100%; height: 30px;">Wyślij</button>
	</form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/chat.js"></script>
</body>
</html>
