<!DOCTYPE html>
<html>

<head>
  <title>WebSocket API</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styl.css" />
  <script src="js/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <pre id="messages" style="height: 400px; overflow: scroll"></pre>
<input type="text" id="messageBox" placeholder="Napisz wiadomość" style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;" />
<button id="send" style="width: 100%; height: 30px;">Wyślij</button>
</body>
<script>
   (function() {
    const sendBtn = document.querySelector('#send');
    const messages = document.querySelector('#messages');
    const messageBox = document.querySelector('#messageBox');

    let ws;
    
    function showMessage(login, message) {
      messages.textContent += `${login}\n\n${message}\n`;
      messages.scrollTop = messages.scrollHeight;
      messageBox.value = '';
    } 
    
    let login= prompt("Podaj swój login");

    if (login == null || login == "") {
      showMessage("bot", "Połączenie nieudane, ponieważ musisz podać login. Odśwież stronę.")
    }

    else {
    function init() {
      if (ws) {
        ws.onerror = ws.onopen = ws.onclose = null;
        ws.close();
      }

      ws = new WebSocket('ws://localhost:3000');
      ws.onopen = () => {
        showMessage("bot", "Połączenie udane, możesz zacząć pisać\n")
      }
      ws.onmessage = ({ data }) => showMessage(login,data);
      ws.onclose = function() {
        ws = null;
      }
    }

    sendBtn.onclick = function() {
      if (!ws) {
        showMessage("Brak połączenia");
        return ;
      }

      ws.send(messageBox.value);
      showMessage(login,messageBox.value);
    }

    init();
  }
})();
  
</script>
</html>
